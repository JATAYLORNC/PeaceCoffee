<div class="container">

 <h4>Sign-Up here</h4> <br><br>

  
  <div id="signUpDiv">
      <form class="signup">
          Company Name:<br>
          <input type="text" name="company" id="company" class="entry"><br>
          <br>
          Last Name:<br>
          <input type="text" name="lname" id="lname" class="entry"><br>
          <br>
          First Name:<br>
          <input type="text" name="fname" id="fname" class="entry"<br>
          <br><br>
          Business Phone:<br>
          <input type="text" name="bphone" id="bphone" class="entry"><br>
          <br>
          Fax Number:<br>
          <input type="text" name="fax" id="fax" class="entry"><br>
          <br>
          Address:<br>
          <input type="text" name="address" id="address" class="entry"><br>
          <br>
          City:<br>
          <input type="text" name="city" id="city" class="entry"><br>
          <br>
          State:<br>
          <input type="text" name="state" id="state" class="entry"><br>
          <br>
          Zip:<br>
          <input type="text" name="zip" id="zip" class="entry"><br>
          <br>
          <div id="emailandpassword">
              Email:<br>
              <input type="text" name="email" id="email-input" class="entry"><br>
              <br>
              Password:<br>
              <input type="text" name="password" id="password-input" class="entry"><br>
              <br>
          </div>
   
        <button type = "submit">Sign Up</button><br><br>

      </form>

  </div>
